# Hourly scraping
name: Automated Python

# STEP: Clone / grant access for git action
on:
  push:
    branches: 
      - main
  schedule:
    - cron: '*/3 * * * *' # Change to every 3 mins and push


jobs: 
  autoscrape:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2  # Checks out your repository under $GITHUB_WORKSPACE

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version you are using
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread oauth2client pandas # Add other dependencies as needed
        pip install pandas gspread oauth2client selenium webdriver_manager gspread_dataframe

    - name: Setup Google Credentials
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    - name: Run Python script
      run: python test_automation.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ./credentials.json
      
 # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add data/*
        git commit -am "GH ACTION Headlines $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
